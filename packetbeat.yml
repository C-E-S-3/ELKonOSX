interfaces:  
  device: en0
protocols:  
  dns:
    ports: [53]
    include_authorities: true
    include_additionals: true
  http:
    ports: [80, 8080, 8000, 5000, 8002]
    hide_keywords: ['pass', 'password', 'passwd']
  memcache:
    ports: [11211]
  mysql:
    ports: [3306]
  pgsql:
    ports: [5432]
  redis:
    ports: [6379]
  thrift:
    ports: [9090]
  mongodb:
    ports: [27017]

procs:  
  enabled: true
  monitored:
    - process: pgsql
      cmdline_grep: postgres
    - process: nginx
      cmdline_grep: nginx

output:  
  logstash:
    hosts: ["Dogfish.local:5044"]
    index: packetbeat
    tls:
      certificate_authorities: ["/usr/local/etc/openssl/certs/logstash-forwarder.crt"]
shipper:  
logging:
  to_syslog: true
  files:
    rotateeverybytes: 10485760 # = 10MB

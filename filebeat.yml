filebeat:  
  prospectors:
    -
      paths:
        - /var/log/*.log
        - /var/log/*/*.log
        - /var/log/*/*/*.log
      input_type: log
  registry_file: /var/lib/filebeat/registry

output:  
  logstash:
    hosts: ["Dogfish.local:5044"]
    index: filebeat
    bulk_max_size: 1024
    tls:
      certificate_authorities: ["/usr/local/etc/openssl/certs/logstash-forwarder.crt"]
shipper:

logging:  
  files:
    rotateeverybytes: 10485760 # = 10MB
